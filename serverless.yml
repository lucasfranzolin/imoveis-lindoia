org: lucasfranzolin
app: imoveis-lindoia
service: imoveis-lindoia-api
frameworkVersion: '3'

custom:
    functionsBasePath: handlers
    stages:
        - stg
        - prod

plugins:
    - serverless-plugin-typescript
    - serverless-functions-base-path
    - serverless-stage-manager

provider:
    name: aws
    runtime: nodejs14.x
    environment: ${file(./serverless.env.js)}

functions:
    api:
        handler: api.handler
        events:
            - http: ANY /
            - http: ANY /{proxy+}
